<p>band-list works!</p>
<div class="band-list-container" *ngFor="let band of bands">
  <mat-card class="band" [routerLink]="['/bands', band.path]"
    ><mat-card-header>
      <mat-card-title>{{ band.bandName }}</mat-card-title>
      <mat-card-subtitle>{{ band.videos.length }} videos</mat-card-subtitle>
    </mat-card-header>
  </mat-card>
</div>
